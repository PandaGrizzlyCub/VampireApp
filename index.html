<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did the Vampire Win?</title>
    <!-- Google Fonts: Gothic and Modern Pair -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Universal Reset and Font Setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            cursor: url('fang-cursor.png'), auto; /* Custom cursor */
        }

        /* Create Parallax Effect for Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Make the height larger to enable scrolling */
            background: url('dark-background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Ensure the background stays behind everything */
            animation: scrollBackground 60s linear infinite; /* Slow scrolling effect */
        }

        /* Slow Scroll Animation */
        @keyframes scrollBackground {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%); /* Scrolls up slowly */
            }
        }

        /* Main Content Area */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8); /* Darker background to add contrast */
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1; /* Keep content on top of the background */
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 60px;
            color: #ff4c4c;
            text-shadow: 5px 5px 20px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Stylish Button */
        button {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            padding: 12px 36px;
            margin: 15px;
            border: 3px solid #ff4c4c;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }

        #message {
            font-size: 28px;
            margin-top: 20px;
            color: #ff6363;
            font-family: 'Cinzel', serif;
            z-index: 2; /* Ensure the message is above the background */
        }

        /* Vampire Image */
        #vampire-img {
            margin-top: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 2; /* Ensure the vampire image is above the background */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover Effect for Vampire Image */
        #vampire-img:hover {
            transform: scale(1.05);
            filter: brightness(1.3);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Jump Scare for Yes button */
        @keyframes jumpScare {
            0% { transform: scale(1); }
            50% { transform: scale(2.5); }
            100% { transform: scale(1); }
        }

        /* Puff of Smoke for No button */
        @keyframes puffOfSmoke {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Did the Vampire Win?</h1>
        <div>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="message"></div>

        <!-- Vampire Image -->
        <img id="vampire-img" src="terrifying-vampire.png" alt="Terrifying Vampire">

        <!-- Audio Elements -->
        <audio id="yesSound" src="sinister-laugh.mp3"></audio>
        <audio id="noSound" src="smoke-puff.mp3"></audio>
    </div>

    <script>
        const vampireImg = document.getElementById('vampire-img');
        const yesSound = document.getElementById('yesSound');
        const noSound = document.getElementById('noSound');
        const messageDiv = document.getElementById('message');
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');

        // When 'Yes' button is clicked
        yesButton.addEventListener('click', function() {
            messageDiv.textContent = "HAHAHAHA You guys suck";
            yesSound.play();
            vampireImg.style.animation = 'jumpScare 0.5s ease';
        });

        // When 'No' button is clicked
        noButton.addEventListener('click', function() {
            messageDiv.textContent = "Whatever I'm supposed to lose anyway";
            noSound.play();
            vampireImg.style.animation = 'puffOfSmoke 0.5s ease';
            setTimeout(() => {
                vampireImg.style.opacity = '0';  // Make the vampire disappear
            }, 500);
        });
    </script>

</body>
</html>
